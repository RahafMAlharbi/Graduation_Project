<!DOCTYPE html>


<html lang="en" dir="ltr">


  <head>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""/>

      <!-- Make sure you put this AFTER Leaflet's CSS -->
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
  integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
  crossorigin=""></script>

    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1></h1>

    <div id="map"></div>
<style >
  #map { 		height: 400px;
    			width: 600px;
    			max-width: 100%;
    			max-height: 100%;
    		 }
         {
    height: 400px;
}

table{
    border:1px solid black;
    border-collapse: collapse;
}

td{
    border:1px solid black;
}

</style>






<script >


  var map = L.map('map').setView([21.651644, 39.716137], 19);
  L.tileLayer('https://api.maptiler.com/maps/streets/{z}/{x}/{y}.png?key=UOAVnMepAripxs73k1iH', {
      attribution: '<a href="https://www.maptiler.com/copyright/" target="_blank">&copy; MapTiler</a> <a href="https://www.openstreetmap.org/copyright" target="_blank">&copy; OpenStreetMap contributors</a>',
      maxZoom: 20,
      id: 'mapbox/streets-v11',
      tileSize: 512,
      zoomOffset: -1,
      accessToken: 'your.mapbox.access.token'
  }).addTo(map);

  googleSat = L.tileLayer('http://{s}.google.com/vt/lyrs=s&x={x}&y={y}&z={z}',{
    maxZoom: 20,
    subdomains:['mt0','mt1','mt2','mt3']
});
googleSat.addTo(map);

//if()
//marker1
var singleMarker = L.marker([21.651690, 39.716594]);
var popup =singleMarker.bindPopup ("building B" ).openPopup()
popup.addTo(map);

//marker2
var singleMarker = L.marker([21.651846, 39.715863]);
var popup =singleMarker.bindPopup("<table><tr><td>Cell 1</td><td>Cell 2</td></tr></table>");

popup.addTo(map);
</script>

  </body>
</html>
